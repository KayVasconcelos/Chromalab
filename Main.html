<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chromalab - An√°lise de Colorimetria</title>
  
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

  <style>
    /* Reset b√°sico */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }

    body {
      overflow: hidden; /* Impede rolagem */
      height: 100vh;
      width: 100vw;
    }

    /* --- CAMADA DE AR (Fica no fundo) --- */
    #ar-scene-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1; /* Camada mais baixa */
    }

    /* --- CAMADA DE INTERFACE (Fica na frente) --- */
    #ui-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10; /* Fica acima do v√≠deo */
      display: grid;
      /* Define 3 colunas: Lateral Esq (250px) - Centro (Flex√≠vel) - Lateral Dir (250px) */
      grid-template-columns: 280px 1fr 250px;
      /* Define 2 linhas: Conte√∫do principal e Barra Inferior (100px) */
      grid-template-rows: 1fr 120px;
      pointer-events: none; /* Deixa o clique passar para o v√≠deo onde n√£o tem bot√£o */
    }

    /* --- Estilos das √Åreas da UI --- */
    
    /* Barras Laterais */
    .sidebar {
      background-color: white;
      padding: 20px;
      border: 1px solid #ccc;
      pointer-events: auto; /* Reativa cliques nestas √°reas */
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* √Årea Central (Onde fica o rosto) */
    .viewport-center {
      /* Fundo transparente para ver a c√¢mera */
      border: 2px solid rgba(255, 255, 255, 0.5);
      position: relative;
    }
    
    /* Guia visual de rosto (Opcional) */
    .face-guide {
      width: 60%;
      height: 70%;
      border: 2px dashed rgba(255,255,255,0.6);
      border-radius: 50%;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.5;
    }

    /* Barra Inferior */
    .bottom-bar {
      grid-column: 1 / -1; /* Ocupa toda a largura */
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      pointer-events: auto;
      border-top: 1px solid #999;
    }

    /* Bot√µes de Paleta (Quadrados coloridos) */
    .palette-btn {
      width: 70px;
      height: 70px;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .palette-btn:hover { transform: scale(1.1); }
    .palette-btn:active { transform: scale(0.95); }

    /* Cores dos bot√µes */
    .btn-warm-light { background-color: #E53935; } /* Quente Claro */
    .btn-cool-light { background-color: #1E88E5; } /* Frio Claro */
    .btn-warm-dark  { background-color: #8E0000; } /* Quente Escuro */
    .btn-cool-dark  { background-color: #0D47A1; } /* Frio Escuro */
    
    /* √çcone da C√¢mera */
    .cam-control {
      width: 60px; height: 60px;
      border-radius: 50%;
      background: #333;
      color: white;
      border: none;
      font-size: 24px;
      margin-right: 20px;
      cursor: pointer;
    }

    /* Textos */
    h2 { font-size: 16px; margin-bottom: 10px; color: #333; }
    p { font-size: 14px; color: #666; line-height: 1.4; }
    .nav-btn {
      padding: 8px 16px;
      border: 1px solid #333;
      background: white;
      cursor: pointer;
      border-radius: 20px;
      margin-top: auto;
    }

  </style>
</head>
<body>

  <div id="ui-layer">
    
    <aside class="sidebar">
      <div style="border: 1px solid #333; padding: 10px; height: 100%;">
        <h2>Primeira Etapa: Temperatura</h2>
        <p>Nela vamos observar se voc√™ √© uma pessoa mais voltada para cores quentes ou frias.</p>
        <div style="margin-top: 20px; display: flex; gap: 10px;">
          <button class="nav-btn">Avan√ßar</button>
          <button class="nav-btn">Pular</button>
        </div>
      </div>
      
      <div style="margin-top: 10px;">
        <p><strong>Etapas do Processo:</strong></p>
        <label><input type="checkbox" checked> Temperatura</label><br>
        <label><input type="checkbox"> Profundidade</label><br>
        <label><input type="checkbox"> Intensidade</label>
      </div>
    </aside>

    <main class="viewport-center">
      <div class="face-guide"></div>
    </main>

    <aside class="sidebar">
      <div style="border: 1px solid #333; padding: 10px; margin-bottom: 10px;">
        <h2>Resumo</h2>
        <p>Observe como as olheiras e manchas reagem a cada cor.</p>
      </div>
      <div style="border: 1px solid #333; padding: 10px;">
        <h2>Dicas:</h2>
        <p>1. Utilize um espelho (ou a tela).</p>
        <p>2. Prenda o cabelo.</p>
        <p>3. Opte por ilumina√ß√£o natural.</p>
      </div>
    </aside>

    <footer class="bottom-bar">
      <button class="cam-control" onclick="switchCamera()">üì∑</button>
      
      <button class="palette-btn btn-warm-light" onclick="setFilter('#color-overlay', 'warm')">Quente<br>Claro</button>
      <button class="palette-btn btn-cool-light" onclick="setFilter('#color-overlay', 'cool')">Frio<br>Claro</button>
      
      <div style="width: 20px;"></div> <button class="palette-btn btn-warm-dark" onclick="setFilter('#color-overlay', 'warm-dark')">Quente<br>Escuro</button>
      <button class="palette-btn btn-cool-dark" onclick="setFilter('#color-overlay', 'cool-dark')">Frio<br>Escuro</button>
    </footer>

  </div>

  <div id="ar-scene-container">
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 168">
        
        <a-entity id="color-overlay" 
                  geometry="primitive: face; model: #headModel;" 
                  material="color: #ff0000; opacity: 0.3; transparent: true;" 
                  visible="false"
                  position="0 0 0.01"></a-entity> </a-entity>
    </a-scene>
  </div>

  <script>
    // L√≥gica simples para trocar a cor da m√°scara facial
    const overlay = document.querySelector('#color-overlay');

    function setFilter(targetId, type) {
      // Torna vis√≠vel
      overlay.setAttribute('visible', 'true');

      if (type === 'warm') {
        // Overlay Laranja Suave
        overlay.setAttribute('material', 'color: #FF8C00; opacity: 0.35; transparent: true');
      } else if (type === 'cool') {
        // Overlay Azulado Suave
        overlay.setAttribute('material', 'color: #4682B4; opacity: 0.35; transparent: true');
      } else if (type === 'warm-dark') {
         // Overlay Marrom avermelhado
         overlay.setAttribute('material', 'color: #800000; opacity: 0.4; transparent: true');
      } else if (type === 'cool-dark') {
         // Overlay Azul Marinho
         overlay.setAttribute('material', 'color: #000080; opacity: 0.4; transparent: true');
      }
    }

    // Fun√ß√£o placeholder para c√¢mera
    function switchCamera() {
      alert("Alternar c√¢mera (fun√ß√£o nativa do MindAR pode ser autom√°tica em mobile).");
    }
  </script>

</body>
</html>
