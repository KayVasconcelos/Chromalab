<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha WebAR no GitHub Pages</title>
  
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>

  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    
    /* Estilo da Tela Inicial (Overlay) */
    #start-screen {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Fica acima da câmera */
      color: white;
      text-align: center;
    }

    #start-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #fff;
      color: #764ba2;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <h1>Experiência AR</h1>
    <p>Permita o uso da câmera para começar</p>
    <button id="start-button">INICIAR CÂMERA</button>
  </div>

  <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
    </a-assets>

    <a-camera active="false" position="0 0 0"></a-camera>

    <a-entity mindar-face-target="anchorIndex: 168">
      <a-box color="tomato" depth="0.1" height="0.1" width="0.1"></a-box>
    </a-entity>
    
  </a-scene>

  <script>
    const startButton = document.getElementById('start-button');
    const startScreen = document.getElementById('start-screen');
    const scene = document.querySelector('a-scene');

    startButton.addEventListener('click', () => {
      // Oculta a tela inicial
      startScreen.style.display = 'none';
      
      // Inicia a experiência (necessário em alguns browsers mobile)
      // O A-Frame/MindAR gerencia a câmera automaticamente ao carregar,
      // mas o clique ajuda a garantir que o áudio/vídeo seja permitido pelo navegador.
    });
  </script>
</body>
</html>
